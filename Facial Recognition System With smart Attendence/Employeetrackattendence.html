<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition System with Smart Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: #fff;
            height: calc(100% - 40px);
            border-bottom: 1px solid #ccc;
        }

        .navigation {
            width: 250px;
            background: #444;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            height: 100%;
            border-right: 1px solid #ccc;
            margin-right: 20px;
        }

        .navigation button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .navigation button i {
            margin-right: 10px;
        }

        .navigation button:hover {
            background: #555;
        }

        .attendance-table {
            margin-top: 20px;
            margin-left: 0px;
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        .attendance-table th,
        .attendance-table td {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            width: 200px;
        }

        .attendance-table th {
            background-color: #f2f2f2;
        }
       
    </style>
</head>

<body>
    <div class="header">
        <h1>Facial Recognition System with Smart Attendance</h1>
    </div>
    <div class="container">
        <div class="navigation">
            <a href="Empprofile.html">
                <button><i class="fas fa-user"></i>Profile</button>
            </a>
            <a href="Employeetrackattendence.html">
                <button><i class="fas fa-chart-bar"></i> Track Attendance</button>
            </a>
            <a href="login as.html">
                <button><i class="fas fa-sign-out-alt"></i> Logout</button>
            </a>
        </div>
        <div class="attendance-table">
            <table>
                <thead>
                    <tr>
                        <th>Sr No</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>

                        <td>Present</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>25-10-2023</td>
                        <td>Present</td>
                    </tr>
                    <tr>
                        <td>3</td>

                    </tr>
                    <tr>
                        <td>4</td>

                    </tr>
                    <tr>

                    </tr>
                    <tr>

                    </tr>
                    <tr>

                    <tr>
                        <td>8</td>

                    </tr>
                </tbody>
            </table>
        </div>
         
    </div>
</body>

</html>
