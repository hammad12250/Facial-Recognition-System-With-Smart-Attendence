<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition System with Smart Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: #fff;
            height: calc(100% - 40px);
            border-bottom: 1px solid #ccc;
        }

        .navigation {
            width: 250px;
            background: #444;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            height: 100%;
            border-right: 1px solid #ccc;
            margin-right: 20px;
        }

        .navigation button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .navigation button i {
            margin-right: 10px;
        }

        .navigation button:hover {
            background: #555;
        }

        .attendance-table {
            margin-top: 20px;
            margin-left: 0px;
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        .attendance-table th,
        .attendance-table td {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            width: 200px;
        }

        .attendance-table th {
            background-color: #f2f2f2;
        }
        .progress-bar {
            display: flex;
            justify-content: center;
            align-items: center;

            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(closest-side, white 79%, transparent 80% 100%),
                        conic-gradient(green 0%, green 75%, rgb(192, 255, 216) 0);
            animation: fill 3s ease-out forwards; /* Add animation for smoother updates */
        }

        @keyframes fill {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(calc((100/100) * 360deg)); /* Change 90 to your desired percentage */
            }
        }

.progress-bar::before {
    content: "";
          
}
#prog{
    position: relative;
            min-height: 20vh; /* Ensure the body takes at least the full height of the viewport */
            margin: 10px;
            position: absolute;
            bottom: 50px;
            right: 50px;
}
    </style>
</head>

<body>
    <div class="header">
        <h1>Facial Recognition System with Smart Attendance</h1>
    </div>
    <div class="container">
        <div class="navigation">
            <a href="Empprofile.html">

            </a>
            <a href="Employeetrackattendence.html">

            </a>
            <a href="login as.html">
                <button><i class="fas fa-sign-out-alt"></i> Logout</button>
            </a>
        </div>
        <div class="attendance-table">
            <table>
                <thead>
                    <tr>
                        <th>Sr No</th>
                        <th>Date</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>24-10-2023</td>
                        <td>Present</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>25-10-2023</td>
                        <td>Present</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>26-10-2023</td>
                        <td>Present</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>27-10-2023</td>
                        <td>Present</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>28-10-2023</td>
                        <td>Present</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>29-10-2023</td>
                        <td>Absent</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>30-10-2023</td>
                        <td>Present</td>
                    </tr>
                    <tr>
                        <td>8</td>
                        <td>31-10-2023</td>
                        <td>Present</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- <div class="progress-bar" id="prog" >
            <progress value="75" min="0" max="100" style="visibility:hidden;height:0;width:0;">75%</progress>
        </div> -->
        <div class="progress-bar" id="prog">87%</div>
    </div>
</body>

    <script>  
        const progressBar = document.getElementById('prog');
        // change the below value dynamically to update attendence progress
        const progressValue = 87; 

        progressBar.style.background = `radial-gradient(closest-side, white 79%, transparent 80% 100%), conic-gradient(green 0%, green ${progressValue}%, rgb(192, 255, 216) 0)`;
        progressBar.style.setProperty('--progress', `"${progressValue}%"`);
    </script>
</html>
