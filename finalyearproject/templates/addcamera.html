{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition System with Smart Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: #fff;
            height: calc(100% - 40px); /* Subtract header height */
            border-bottom: 1px solid #ccc; /* Add border at the bottom of the container */
        }

        .navigation {
            width: 250px;
            background: #444;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            height: 100%;
            border-right: 1px solid #ccc;
            margin-right: 20px; /* Add margin between navigation and live-feed */
        }

        .navigation button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .navigation button i {
            margin-right: 10px;
        }

        .navigation button:hover {
            background: #555;
        }
        .content {
            margin-top: 25px;
            flex: 1; /* Take remaining vertical space in the container */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label,
        input {
            margin-bottom: 15px;
            width: 100%;
        }
      .camera-input {
            margin-bottom: 15px;
        }

        .connect-button {
            background-color: #4CAF50; /* Green color */
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }

        .connect-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
    <title>Facial Recognition System with Smart Attendance</title>
</head>

<body>
    <div class="header">
        <h1>Facial Recognition System with Smart Attendance</h1>
    </div>
    <div class="container">
        <div class="navigation">
            <button><i class="fas fa-home"></i> Home</button>
            <button><i class="fas fa-user"></i> Profile</button>
            <button><i class="fas fa-video"></i> Add Camera</button>
            <button><i class="fas fa-bell"></i> Notifications</button>
            <button><i class="fas fa-file-alt"></i> Attendance Report</button>
            <button><i class="fas fa-user-clock"></i> Temporary Access</button>
            <button><i class="fas fa-user-plus"></i> Register Account</button>
            <button><i class="fas fa-address-book"></i> Add Person</button>
            <button><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
        <div class="content">
            {% if success_message %}
                <div class="alert alert-success">
                    {{ success_message }}
                </div>
            {% endif %}
        
            <form action="{% url 'addcamerapage' %}" method="post">
                {% csrf_token %}
                <label for="cameraLink" class="camera-input">Camera Link:</label>
                <input type="text" id="cameraLink" name="cameraLink" placeholder="rtsp://username:password@ip_address:port/cam/realmonitor?channel=1&subtype=0" required><br>
                <input type="submit" class="connect-button" value="Connect">
            </form>
        </div>
    </div>
</body>

</html>
