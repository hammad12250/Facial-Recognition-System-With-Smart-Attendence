{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition System with Smart Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .containerr {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            background-color: #fff;
            height: calc(100% - 40px); /* Subtract header height */
            border-bottom: 1px solid #ccc; /* Add border at the bottom of the container */
        }

        .navigation {
            width: 250px;
            background: #444;
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            height: 100%;
            border-right: 1px solid #ccc;
            margin-right: 20px; /* Add margin between navigation and live-feed */
        }

        .navigation button {
            display: flex;
            align-items: center;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .navigation button i {
            margin-right: 10px;
        }

        .navigation button:hover {
            background: #555;
        }
        .content {
            flex: 1; /* Take remaining vertical space in the container */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .attendance-table th,
        .attendance-table td {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            width: 200px;
        }

        .attendance-table th {
            background-color: #f2f2f2;
        }
        .progress-bar {
            display: flex;
            justify-content: center;
            align-items: center;

            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(closest-side, white 79%, transparent 80% 100%),
                        conic-gradient(green 0%, green 75%, rgb(192, 255, 216) 0);
            animation: fill 3s ease-out forwards; /* Add animation for smoother updates */
        }

        @keyframes fill {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(calc((100/100) * 360deg)); /* Change 90 to your desired percentage */
            }
        }

.progress-bar::before {
    content: "";
          
}
#prog{
    position: relative;
            min-height: 20vh; /* Ensure the body takes at least the full height of the viewport */
            margin: 10px;
            position: absolute;
            bottom: 50px;
            right: 50px;
}

.card {
    position: absolute;
    top: 120px;
    right: 10px;
    width: 300px;
    border: 3px solid #ccc;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    border-radius: 20px;
}


.card-body {
    padding: 20px;
}

.details-container {
    position: relative;
}

.details {
    /* Your existing styles for the employee details */
    right: 30px
}
img {
    max-width: 100%;
    border: 4px solid #000; /* Black border */
    border-radius: 50%; /* Make the image circular */
    margin-top: 10px;
    
   }
    </style>
</head>

<body>
    
    <div class="header">
        <h1>Facial Recognition System with Smart Attendance</h1>
    </div>
    <div class="containerr">
        <div class="navigation">
            <button onclick="window.location.href='{% url 'emphome' %}'">
            <i class="fas fa-user"></i> Home</button>
            <button onclick="window.location.href='{% url 'empprof' %}'">
            <i class="fas fa-user"></i> Profile</button>
            <button><i class="fas fa-chart-bar"></i> Track Attendance</button>
            <button onclick="window.location.href='{% url 'loginoptions' %}'">
            <i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </div>   

    <div class="card">
        
        <div class="card-body">
            <img src="{{ '/img/img/'|add:employee_data.profile_picture.name }}"  alt="{{ employee.name }} Profile Picture" style="max-width: 100px; max-height: 100px; border: 1px solid #ddd; ">
            <p><strong>Name:</strong> {{ employee_data.name }}</p>
            <p><strong>ID:</strong> {{ employee_data.employee_id }}</p>
            <p><strong>Phone:</strong> {{ employee_data.phone }}</p>
            <p><strong>Email:</strong> {{ employee_data.email }}</p>
            <p><strong>Address:</strong> {{ employee_data.address }}</p>
        </div>
    </div>

</body>

</html>
